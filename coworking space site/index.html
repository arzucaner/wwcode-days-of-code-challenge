<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="logo">
                        The Hive
                    </li>
                    <li>
                        <img src="images/image-1.jpg" class="icon" alt="location">
                    </li>
                    <li class="align-right">
                        <img src="images/image-5.jpg" class="icon">
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <h1>The Best Coworking Spaces</h1>
            </section>

            <section class="item">
                <img src="images/image-2.jpg" class="item-img" alt="A smart coworking space">
                <div class="img-banner">
                    Exclusive
                </div>
                <div class="caption">
                    <p>Here is the favorite gossip corner with friends</p>
                    <button>Book</button>                    
                </div>
            </section>

            <section class="item">
                <img src="images/image-3.jpg" class="item.img" alt="Meeting room">
                <div class="caption">
                    <p>Ideal for pleasant conversations after the meeting></p>
                    <button>Book</button>
                </div>
            </section>

            <section class="item">
                <img src="images/image-4.jpg" class="item-img" alt="A comfortable coworking space">
                <div class="caption">
                <p>Who wouldn't want to work in this spacious environment?</p>
                <button>Book</button>
                </div>
            </section>
        </main>
        <div class="chatbox-bg">
            <img src="images/message.png" class="chatbox-img" alt="chatbox">
        </div>
    </body>
</html>
